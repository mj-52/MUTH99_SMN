name: i_anda_xg

on:
  workflow_dispatch:
  schedule:
    - cron: "40 10 * * *"   # 13:40 EAT

concurrency:
  group: i_anda_xg
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        attempt: [1, 2, 3]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Unzip pocketoptionapi
      run: |
        unzip pocketoptionapi.zip -d ./

    - name: Run the bot (attempt ${{ matrix.attempt }})
      env:
        OANDA_TOKEN: ${{ secrets.OANDA_TOKEN }}
        OANDA_ID: ${{ secrets.OANDA_ID }}
        PO_SSID: ${{ secrets.PO_SSID }}
      run: |
        python main_xg.py
